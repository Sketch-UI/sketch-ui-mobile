<script id='ButtonControl-property-template' type='text/ractive'>
 <div class='form-group properties' data-control-id='{{controlId}}'>
   <label>Label</label>
     <input type="text" class="property" id="buttonLabel" value="{{button_label}}">
     <label>Background Color</label>
     <input type="text" class="property color-property" value="{{bgcolor}}">
     <label>Color</label>
     <input type="text" class="property color-property" value="{{color}}">
     <label>Width</label>
     <input type="number" class="property" value="{{width}}" min="10" max="308"/>
     <label>Height</label>
     <input type="number" class="property" value="{{height}}" min="10" max="556"/>
     <label>Font-Weight</label>
     <select class="property" data-value="font_weight">
        <option value="normal">Normal</option>
        <option value="100">100</option>
        <option value="200">200</option>
        <option value="300">300</option>
        <option value="400">400</option>
        <option value="500">500</option>
        <option value="600">600</option>
        <option value="700">700</option>
        <option value="800">800</option>
        <option value="900">900</option>
        <option value="bold">Bold</option>
        <option value="bolder">Bolder</option>
        <option value="lighter">Lighter</option>
     </select>
     <label>Font-Style</label>
      <select class="property" data-value="font_style">
        <option value="normal">Normal</option>
        <option value="italic">Italic</option>
     </select>
     <label>Font Family</label>
     <select class="property font-property" data-key="font"></select>
 </div>
</script>
