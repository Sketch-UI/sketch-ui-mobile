<script id='CheckboxControl-property-template' type='text/ractive'>
 <div class='form-group properties' data-control-id='{{controlId}}'>
    <label>Selected</label><br/>
    <input type="checkbox" class="property" checked="{{selected}}"/><br/>
    <label>Color</label>
    <input type="text" class="property color-property" value="{{color}}">
    <label>Number of Checkboxes</label>
     <input type="number" class="property" value="{{items}}" id="dropdown-items">
 </div>
</script>
