<script id='BoxControl-property-template' type='text/ractive'>
 <div class='form-group properties' data-control-id='{{controlId}}'>
     <label>Size</label>
     <div class="property slider-property" data-key="size" data-min="1" data-max="20"></div>
     <label>Border Color</label>
     <input type="text" class="property color-property" value="{{color}}">
     <label>Width</label>
     <div class="property slider-property" data-key="width" data-min="10" data-max="320"></div>
     <label>Height</label>
     <div class="property slider-property" data-key="height" data-min="0" data-max="320"></div>
     <label>Background Color</label>
     <input type="text" class="property color-property" value="{{bg_color}}">
     <label>Border Radius</label>
     <div class="property slider-property" data-key="border_radius" data-min="0" data-max="320"></div>
</div>
</script>
