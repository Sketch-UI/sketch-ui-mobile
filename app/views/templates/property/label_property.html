
<script id='LabelControl-property-template' type='text/ractive'>
   <div class='form-group properties' data-control-id='{{controlId}}'>
    <label>Label</label>
    <input type="text" class="property" value="{{label}}">
    <label>Color</label>
    <input type="text" class="property color-property" value="{{color}}">
    <label>Size</label>
    <div class="property slider-property" data-key="size" data-min="10" data-max="200"></div>
    <label>Font Family</label>
    <select class="property font-property" data-key="font"></select>
 </div>
</script>
