<script id='CheckboxControl-control-template' type='text/ractive'>
    <div class='control' data-control-id='{{controlId}}' data-metadata-id='CheckboxControl'>
        {{#items}}
            <div style="margin-left: 18px;">
                <label class="checkbox">
                    <input type="checkbox" checked = "{{selected}}">
                </label>
            </div>
        {{/items}}
    </div>
 <style>
 .control[data-control-id='{{controlId}}'] .checkbox input:before {
    border: 1px solid {{color}};
 }
 .control[data-control-id='{{controlId}}'] .checkbox input:checked:before {
    background: {{color}};
 }
 </style>
</script>
